<div class="card" style="width: 500px;" [ngClass]="{'fav':post.isFav}">
    <div class="card-header" appHighlight color="green">
      {{post.title}}
    </div>
    <div class="card-body">
      <p class="card-text" (click)="showFullDescription()">{{post.description}}</p>
      <a href="#" class="btn btn-primary">Read more</a>
      <a href="#" class="btn btn-primary ml-2" (click)="markFav()">Mark Favourite</a>
    </div>
  </div>
