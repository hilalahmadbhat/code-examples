<app-paginator 
    [numberOfPages]="blogPosts.length"
    (eventPageNumberClicked) = "updatePageNumber($event)"
    ></app-paginator>
<a href="#" (click)="expandAllPosts()">Expand All</a>    
<app-post-card
    #postcards
    *ngFor="let post of blogPosts[currentPageNumber]" 
    [post]="post">
</app-post-card>
